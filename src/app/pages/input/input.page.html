<app-header titulo="Input Form"></app-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre {{nombre || 'No hay nombre'}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  type="text"
                  [(ngModel)]="nombre"></ion-input>
    </ion-item>


  </ion-list>
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()"">

  </form>

</ion-content>
