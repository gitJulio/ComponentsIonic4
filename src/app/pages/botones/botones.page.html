<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-back-button text="Regresar"  defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Botones Normales -->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="top" expand="full" routerLink="/alert" color="tertiary">
    Anchor
  </ion-button>

  <!-- ion row + ion col -->
  <ion-row class="top">
    <ion-col>
      <ion-button class="top" expand="full" routerLink="/avatar" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="top" expand="full" routerLink="/action-sheet" color="tertiary">
        Action-Sheet
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill -->
  <ion-button class="top" fill="clear">Clear</ion-button>
  <ion-button class="top" fill="outline">Ver</ion-button>
  <ion-button class="top" fill="solid">Solid</ion-button>
</ion-content>
